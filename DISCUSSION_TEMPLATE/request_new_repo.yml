title: "Request to add a repository to rs-station"
labels: ["Repositories"]
body:
  - type: markdown
    attributes:
      value: |
        Request that the rs-station maintainers add a new repository for your project. 
  - type: dropdown
    attributes:
      label: Request type
      options: 
        - Migrate existing repo
        - Create a brand new repo
  - type: dropdown
    attributes: 
      label: Please select the appropriate repository track for your repo. 
      options: 
        - Development (beta) repo
        - Production repo
  - type: markdown
    attributes:
      value: |
        Please tell us a bit about the repository you want to create or migrate. Please use "@" to identify a maintainer you would like to sponsor your repo. 
  - type: input
    attributes:
      label: Repository info and sponsor request.
